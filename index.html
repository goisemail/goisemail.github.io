    .nav-bar {

    }

    footer {
      background-color: #1a1a1a;
      padding: 10px 0;
      text-align: center;
      color: #eec;
    }

    .footer-icons a {
      color: #eec;
      font-size: 1.5rem;
      margin: 0 12px;
      text-decoration: none;
    }

    /* Media Queries */
    @media (min-width: 768px) {
      .name-title {
        font-size: 3.5rem;
      }
      .tagline {
        font-size: 1.5rem;
      }
    }

    @media (max-width: 767.98px) {
      .nav-bar {
        padding: 8px 12px;
      }

      .nav-bar a {
        font-size: 0.8rem;
        margin: 0 8px;
      }

      footer {
        padding: 8px 0;
        font-size: 0.75rem;
      }
    }
