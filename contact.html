<!-- Contact Body -->
<div class="contact-section">
    <div class="container py-5">
        <h2 class="mb-4" style="color:#eec;">Contact Me</h2>

        <form id="contactForm" class="contact-form mx-auto" style="max-width: 600px;">
            <div class="mb-3">
                <label for="name" class="form-label" style="color: #eef;">Name</label>
                <input type="text" class="form-control bg-dark text-light border-secondary" id="name" name="name" placeholder="Your Name">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label" style="color: #eef;">Email</label>
                <input type="email" class="form-control bg-dark text-light border-secondary" id="email"  name="email" placeholder="you@example.com">
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label" style="color: #eef;">Phone</label>
                <input type="tel" class="form-control bg-dark text-light border-secondary" id="phone" name="phone" placeholder="+91 98765 43210">
            </div>

            <div class="mb-3">
                <label for="message" class="form-label" style="color: #eef;">Message</label>
                <textarea class="form-control bg-dark text-light border-secondary" id="message" rows="4" name="message" placeholder="Your message here..."></textarea>
            </div>

            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-download">Send Message</button>
            </div>
        </form>
        <!-- Message display container -->
        <div id="formMessage" class="mt-4 text-success fw-bold" style="display: none;"></div>
    </div>
